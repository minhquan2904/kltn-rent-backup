<app-admin-nav></app-admin-nav>
 
<section id="breadcrumb">
    <div class="container">
        
        <ol class="breadcrumb">
            <li class="active">Dashboard</li>
        </ol>
    </div>
  </section>


  <section id="main">
      <div class="container">
          <div class="row">
              <div class="col-md-3">
                <div class="list-group">
                    <a href="#" class="list-group-item active main-color-bg">
                        <span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Dashboard
                    </a>
                    <a [routerLink]="['/admin/motel']" class="list-group-item"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span> Motel </a>
                    <a [routerLink]="['/admin/comment']" class="list-group-item"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Comment </a>
                    <a *ngIf="isSuperAdmin" [routerLink]="['/admin/mod']" class="list-group-item"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Mod </a>
                    
                </div>

                
              </div>
              <div class="col-md-9">
                    <div class="panel panel-default">
        
                            <div class="panel-heading main-color-bg">Dashboard</div>
                            <div class="panel-body">
                                <div class="col-md-3">
                                    <div class="well dash-box">
                                        <h2><div class="glyphicon glyphicon-user" aria-hidden="true"></div> {{static?.num_users}}</h2>
                                        <h4>Users</h4>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="well dash-box">
                                        <h2><div class="glyphicon glyphicon-list-alt" aria-hidden="true"></div> 56</h2>
                                        <h4>Pages</h4>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="well dash-box">
                                        <h2><div class="glyphicon glyphicon-pencil" aria-hidden="true"></div> {{static?.num_motels}}</h2>
                                        <h4>Posts</h4>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="well dash-box">
                                        <h2><div class="glyphicon glyphicon-stats" aria-hidden="true"></div>{{static?.visitors}}</h2>
                                        <h4>Visitors</h4>
                                    </div>
                                </div>
                            </div>
                          </div> <!-- end first panel-->
                    <router-outlet></router-outlet>
              </div> 
            </div>
        </div>
    </section>
