<!-- Lastest user -->
<div class="panel panel-default">
  <div class="panel-heading">
      <button mat-raised-button color="primary" (click)="handleAccepted()">View accepted posts</button>
      <admin-alert></admin-alert>
    </div>
  <div class="panel-body">
      <mat-tab-group>
          <mat-tab label="List mod">
            <div class="example-header">
                <mat-form-field>
                  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                </mat-form-field>
              </div>
            <mat-table #table [dataSource]="dataSource">

            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
              <mat-cell *matCellDef="let element; let i = index"> {{i+1}} </mat-cell>
            </ng-container>
            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <mat-header-cell *matHeaderCellDef > Name </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.lastname}} {{element.firstname}} </mat-cell>
            </ng-container>
            <!-- Date Column -->
            <ng-container matColumnDef="created">
              <mat-header-cell *matHeaderCellDef > Joined date </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.created_at | date}} </mat-cell>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="action">
                <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
                <mat-cell *matCellDef="let element; let j = index"> 
                  
                  <button mat-raised-button (click)="deleteMod(element._id)" 
                    color="warn">Delete</button> 
                  
                </mat-cell>
              </ng-container>
        
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
          </mat-table>
          <mat-paginator #paginator
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 20]"
              [showFirstLastButtons]="true">
          </mat-paginator>  
            
        
                   
        </mat-tab>
        <mat-tab label="Add mod" >
            <div class="mat-card-password">
                <mat-form-field>
                    <input type="text" matInput placeholder="User name"  [(ngModel)]= "user.username" #oldPassword="ngModel" [ngModelOptions]="{standalone: true}" >
                  </mat-form-field>
                  <mat-form-field>
                    <input type="password" matInput placeholder="New password" [(ngModel)]= "password.newPassword" #newPassword="ngModel" [ngModelOptions]="{standalone: true}">
                  </mat-form-field>
                  <mat-form-field>
                    <input type="password" matInput placeholder="Confirm new password" [(ngModel)]= "password.confirmPassword" #confirmPassword="ngModel" [ngModelOptions]="{standalone: true}">
                  </mat-form-field>
                  <button mat-raised-button color="warn" (click)="createMod()">Change</button>
                </div>
        </mat-tab>
        </mat-tab-group>
      
  </div>
</div>
