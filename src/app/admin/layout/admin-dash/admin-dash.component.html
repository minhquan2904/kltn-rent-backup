

<!-- Lastest user -->
<div class="panel panel-default">
  <div class="panel-heading">{{ 'ADMIN.USERS_LASTEST' | translate }}</div>
  <div class="panel-body">
      <table class="table table-striped table-hover">
          <thead>
              <tr>
                  <th>Full Name</th>
                  <th>Joined date</th>
                  <th>Level</th>
              </tr>
          </thead>
          <tbody>

              <tr *ngFor="let item of userArray | async">
                  <td>{{item.firstname}} {{item.lastname}}</td>
                  <td>{{item.created_at| date}}</td>
                  <td>Lv{{item.rating.level}}/{{item.rating.exp}}exp</td>
              </tr>
              
          </tbody>
      </table>
  </div>
</div>
