<!-- Lastest user -->
<div class="panel panel-default">
  <div class="panel-heading">
      <button mat-raised-button color="primary" (click)="handleAccepted()">View accepted posts</button>
  </div>
  <div class="panel-body">
        <mat-tab-group>
                <mat-tab label="Tab 1">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>No.</th>
                                <th>Creared date</th>
                                <th>Address</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of listMotel | async; let i = index">
                                <td>{{i}}</td>
                                <td>{{item.created_at | date}}</td>
                                <td>{{item.add}}, {{item.street}}, {{item.ward}}, {{item.district}}</td>
                                <td>some actions here</td>
                            </tr>
                        </tbody>
                    </table></mat-tab>
                <mat-tab label="Tab 2" *ngIf="viewAccepted">Content 2</mat-tab>
        </mat-tab-group>
      
  </div>
</div>
