<h2 mat-dialog-title>Dialog</h2>


<mat-dialog-content >
    {{data?.title}}
    <mat-form-field class="col-xs-12">
        <mat-label>Tiêu đề</mat-label>
        <input matInput placeholder="Tiêu đề" required id="title" name="title" [(ngModel)]="data.title"  #title="ngModel" [ngModelOptions]="{standalone: true}" >
        <mat-error  *ngIf="title.invalid && (title.dirty || title.touched)">
                Title can not be blank
        </mat-error>
        
</mat-form-field>


</mat-dialog-content>

<mat-dialog-actions>

    <button class="mat-raised-button"
            (click)="close()">
        Close
    </button>

    <button class="mat-raised-button mat-primary"
            (click)="save()">
        Save
    </button>

</mat-dialog-actions>
