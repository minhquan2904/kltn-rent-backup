<div class="contact-header">
    <div class="col-xs-6 contact-float-left">
        <p><span style="padding-right: 10px"><a (click)="translate.use('vi')">VI</a></span> | <span style="padding-left:10px;"><a (click)="translate.use('en')">EN</a></span></p>
    </div>
</div>
<mat-toolbar color="primary" *ngIf="isTopOfPage">
    
    <button mat-button routerLink="/" [ngStyle]="{'color': colorStyle === 'WHITE' ? 'white' : 'black'}">
    <mat-icon>home</mat-icon> 
    {{ 'PAGE.HOME' | translate}}</button>

    <!-- This fills the remaining space of the current row -->
    <span class="fill-remaining-space"></span>
    <div fxLayout="row" fxShow="false" fxShow.gt-sm [ngStyle]="{'color': colorStyle === 'WHITE' ? 'white' : 'black'}">
        <button mat-button [routerLink]="['/add']">{{ 'PAGE.ADD' | translate}}</button>
        <button mat-button [routerLink]="['/user']"*ngIf="loginStatus">{{ 'PAGE.USER' | translate}}</button>
        <button mat-button [routerLink]="['/login']" *ngIf="!loginStatus">{{ 'PAGE.LOGIN' | translate}}</button>
        <button mat-button [routerLink]="['/login']" *ngIf="loginStatus">{{ 'PAGE.LOGOUT' | translate}}</button>
        
    </div>
    <button mat-button [mat-menu-trigger-for]="menu" fxHide="false" fxHide.gt-sm>
     <mat-icon>menu</mat-icon>
    </button>

</mat-toolbar>
<mat-menu x-position="before" #menu="matMenu">
    <button mat-menu-item routerLink="['/home']">Home</button>
    <button mat-menu-item [routerLink]="['/add']">{{ 'PAGE.ADD' | translate}}</button>
    <button  mat-menu-item [routerLink]="['/login']" *ngIf="!loginStatus">{{ 'PAGE.LOGIN' | translate}}</button>
    <button  mat-menu-item [routerLink]="['/login']" *ngIf="loginStatus">{{ 'PAGE.LOGOUT' | translate}}</button>
    
</mat-menu>
