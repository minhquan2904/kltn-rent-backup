<app-nav></app-nav>

<div class="temp"></div>
    <alert></alert>
      <div class="wrapper">
        <div>
          <div class="img-wrapper">
            <div></div>
            <div>
              <!-- TAB IMG + MAP -->
                <mat-tab-group>
                    <mat-tab [label]="'PAGE.PIC' | translate">
                      <!-- MOTEL IMAGE -->
                      <!-- <div *ngFor="let item of img">
                        {{item}}
                      </div> -->
                      <div id="myCarousel" class="carousel slide" data-ride="carousel">
                        <!-- Indicators -->
                        <ol class="carousel-indicators">
                          <li data-target="#myCarousel" *ngFor="let item of img; let i = index" [attr.data-slide-to]="i" ngClass="i == 0 ? 'active' : ''"></li>
                        </ol>
                    
                        <!-- Wrapper for slides -->
                        <div class="carousel-inner">
                          <div *ngFor="let j of img; let k = index" [ngClass]="k == 0 ? 'item active' : 'item'">
                            <img src="/assets/{{img[k]}}" alt="Event Image" class="img-responsive" onError="this.src='http://www.wellesleysocietyofartists.org/wp-content/uploads/2015/11/image-not-found.jpg'" >
                        </div>
                        
                          
                        </div>
                    
                        <!-- Left and right controls -->
                        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                          <span class="glyphicon glyphicon-chevron-left"></span>
                          <span class="sr-only">{{'HOME.PREVIOUS'}}</span>
                        </a>
                        <a class="right carousel-control" href="#myCarousel" data-slide="next">
                          <span class="glyphicon glyphicon-chevron-right"></span>
                          <span class="sr-only">{{'HOME.NEXT'}}</span>
                        </a>
                      </div>
                   
                      
                      </mat-tab>
                      <mat-tab #mapTab [label]="'PAGE.MAP' | translate">
                          <div *ngIf="mapTab.isActive">
                            <app-map-service [myData]="data"></app-map-service>
                          </div>
                      </mat-tab>
                </mat-tab-group>
              
            </div>
            <div></div>
          </div>
          <!-- ADMIN  -->
          <div *ngIf="authService.isAdmin === true || authService.isSuperAdmin === true">
              <div class="text-center">
                  <alert></alert>
              </div>
              <div class="admin-wrapper" >
             
                  <div></div>
                  <div *ngIf="motel.status === 0">
                    <button mat-raised-button color="primary" style="float: right;" (click)="handleUpdateStatus(1)">{{ 'ADMIN.ACCEPT' | translate}}</button>
                  </div>
                  <div>
                    <button mat-raised-button color="warn" (click)="handleUpdateStatus(-1)" *ngIf="motel.status === 0 || motel.status === 1">{{ 'ADMIN.DELETE' | translate}}</button>
                    <button mat-raised-button color="acent" (click)="backClicked()">{{ 'ADMIN.BACK' | translate}}</button>                
                  </div>
                  <div></div>
              </div>
          </div>
          
          <!-- MOTEL INFOMATION -->
          <div class="info-wrapper">
              <!-- Description -->
              <div></div>
             <div>
                <div class="descripsion">
                    <h4 class="mt-4">{{'PAGE.DESCRIPTION' | translate}}</h4>
                    {{motel.description}}   
                </div>
             </div>
             <!-- Address  -->
             <div>
                <div class="address">
                    <address>
                        <h4>{{'PAGE.ADDRESS' | translate}}</h4>
                        <strong>{{motel.district}}, {{motel.city}} </strong>
                        <br>{{motel.add}}, {{motel.street}}
                        <br>{{motel.ward}}
                        <br>
                      </address>
                </div>
                <div class="contact">
                    {{'PAGE.CONTACT' | translate}} : {{motel.contact}}
                </div>
                <button mat-icon-button color="warn"  (click)="onNavigate()">           
                  <mat-icon aria-label="Example icon-button with a heart icon">room</mat-icon>
                  {{'PAGE.SHOW_GOOGLE_MAP' | translate}}
              </button>
             </div>
             <div></div>
           </div>
       
          </div>

         
        <!-- USER INFO -->
        <div class="user-info">
          <app-user-info [myData]="user"></app-user-info>
        </div>
        <!-- COMMENT AREA -->
        
        
        <div class="user-info-mobile">
            <div></div>
            
            <div>
                <button mat-raised-button color="primary" (click)="openDialog()">Show contact info</button>
            </div>

            <div>
              
            </div>
        </div>
      </div>
      <div class="cmt-wrapper">
        <div></div>
        <div><app-comment-box  [motelID]="motel_id"></app-comment-box></div>
        <div></div>
      </div>
      <div class="comment-wrapper">
        <div></div>
        <div>
            <div style="height:20px;"> </div> 
            <div>
              <!-- comment list -->
              <app-comment-list></app-comment-list>
            </div>
            
        </div>
        <div></div>
          
      </div>
<app-footer></app-footer>
